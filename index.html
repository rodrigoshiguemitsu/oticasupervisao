<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ótica super visão</title>
</head>
<body>
        <header>
        <img src="Imagens/logo1pq.png" alt="logo1pq">
        
    </header>
    <article class="article1">
        
        <div class="slider">
            
            <div class="slides">
                <!--Radio Buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--FIM Radio Buttons-->

                <!--Slide Images-->
                <div class="slide first">
                    <img src="imagens/oc1.jpg" alt="Imagem 1"/>
                </div>
                <div class="slide">
                    <img src="imagens/oc2.jpg" alt="Imagem 2"/>
                </div>
                <div class="slide">
                    <img src="imagens/oc3.jpg" alt="Imagem 3"/>
                </div>
                <div class="slide">
                    <img src="imagens/oc4.jpg" alt="Imagem 4"/>
                </div>
                <!--FIM Slide Images-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>

                </div>
            </div>
            
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
        
    </article>
    <article>
        <p>banner carrossel 2 !</p>
    </article>
    <article>
        <p>banner carrossel 3 !</p>
    </article>
    
    <footer>
        <p>Rodapé</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
